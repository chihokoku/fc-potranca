<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>FC potranca</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5b61f70a65.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="inner">
          <div class="logo">
            <div class="img">
              <img src="img/logo.png" />
            </div>
            <h1>potranca</h1>
          </div>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </header>

      <main>
        <div class="mask"></div>

        <div class="burger-nav">
          <nav>
            <ul>
              <li class="nav-item"><a href="#concept">CONCEPT</a></li>
              <li class="nav-item"><a href="#news">NEWS</a></li>
              <li class="nav-item"><a href="#schedule">SCHEDULE</a></li>
              <li class="nav-item"><a href="#sponsor">SPONSOR</a></li>
              <li class="nav-item"><a href="#contact">CONTACT</a></li>
              <li class="nav-item">
                <a href="https://www.instagram.com/potranca_sports/">
                  <i class="fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="mainvisual">
          <img src="img/mainvisual.jpg" alt="写真" />
        </div>

        <section id="concept" class="concept">
          <div class="concept-wrapper">
            <h2 class="section-title">CONCEPT</h2>
            <div class="text">
              <p>
                テキストテキストテキストテキストテキストテキストテキスト<br />
                テキストテキストテキストテキストテキストテキストテキスト<br />
                テキストテキストテキストテキストテキストテキストテキスト<br />
                テキストテキストテキストテキストテキストテキストテキスト
              </p>
            </div>
          </div>
        </section>

        <section id="news">
          <h2 class="section-title">NEWS</h2>
          <div class="grid">
            <div class="item">
              <img src="img/news_image1.jpg" alt="写真" />
            </div>
            <div class="item">
              <img src="img/news_image2.jpg" alt="写真" />
            </div>
            <div class="item">
              <img src="img/news_image3.jpg" alt="写真" />
            </div>
            <div class="item">
              <img src="img/news_image4.jpg" alt="写真" />
            </div>
          </div>
        </section>

        <section id="schedule">
          <h2 class="section-title">SCHEDULE</h2>
          <div class="calender">
            <iframe
              src="https://calendar.google.com/calendar/embed?height=300&wkst=1&ctz=Asia%2FTokyo&bgcolor=%23ffffff&showTitle=0&showTz=0&showTabs=0&showCalendars=0&src=NWZmOTVjZTJjMzU5YTU1OWVmMWYyOGY3NGIwYmI0ZGI4ZWMwMzYxZjQzZGVjMmRmMTNiMjAwMjUzZDM1Y2Q5N0Bncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=amEuamFwYW5lc2UjaG9saWRheUBncm91cC52LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%23039BE5&color=%230B8043"
              style="border: solid 1px #777"
              width="350"
              height="300"
              frameborder="0"
              scrolling="no"
            ></iframe>
          </div>
        </section>

        <section id="sponsor">
          <h2 class="section-title">SPONSOR</h2>
          <div class="sponsor-item">
            <a href="http://hashizumeclinic2015.g2.xrea.com/"
              ><img src="img/sponsor/はしづめ診療所.png" alt="橋爪診療所"
            /></a>
          </div>
          <div class="sponsor-item">
            <a href="https://iidamaya.com/"
              ><img src="img/sponsor/飯玉屋.png" alt="飯玉屋"
            /></a>
          </div>
        </section>

        <section class="application">
          <h2 class="section-title">CONTACT</h2>
        </section>
      </main>

      <footer>
        <div class="footer-inner">
          <div class="mark">
            <img src="img/mark_white.png" alt="マーク" />
          </div>
          <h2>potranca</h2>
          <div class="logo">
            <img src="img/logo.png" alt="ロゴ" />
          </div>
        </div>
        <small>
          <p>&copy;2024 potranca</p>
        </small>
      </footer>
    </div>
    <script src="script.js"></script>

</html>
